<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social - Timeline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .media-content {
            max-width: 100%;
            height: auto;
        }
        .user-media {
            margin-bottom: 20px;
        }
        body{
            background: #ee0979;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #ff6a00, #ee0979);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #ff6a00, #ee0979); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-md-4 user-media">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top media-content" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">@username1</h5>
                        <p class="card-text">Nombre Completo</p>
                        <p class="card-text">Esta es una descripción de la imagen.</p>
                        <p class="card-text"><small class="text-muted">Likes: 150</small></p>
                        <button class="btn btn-primary">Like</button>
                        <button class="btn btn-secondary">Unlike</button>
                    </div>
                </div>
            </div>
            <!-- Añadir más tarjetas similares para otros usuarios -->
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
